<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="caixa-maior">
        <input placeholder="Digite o Nome da Cidade" class="city">
        <button class="search-button" onclick="buttonclick()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>
        
        <div class="caixa-media">
         <h2 class="name-city">Tempo em São Paulo</h2>
            <p class="temp">21º C</p>
            <div class="caixa-menor">
            <img class="img-prevision" alt="Icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
            <p class="prevision-text">Nublado</p>
            </div>
        </div>
        <p class="umidade">Umidade: 76%</p>
    </div>
</body>
</html>
